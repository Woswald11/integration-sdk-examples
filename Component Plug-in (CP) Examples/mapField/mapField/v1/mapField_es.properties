name=Mapa
description=Componente de mapa respaldado por Google Maps. Permite a un usuario colocar un pin.
parameter.location.name=Localización
parameter.location.description=Localización para visualizar un mapa. Puede ser un país, una ciudad, una dirección completa o cualquier cosa que admita la API de codificación geográfica de Google (https://developers.google.com/maps/documentation/geocoding/intro)..
parameter.pin.name=Pin de mapa
parameter.pin.description=Una o más variables que se actualizan cuando un usuario agrega un pin de mapa al mapa. El valor que se guardará será un diccionario que representa el pin, incluidos los campos de latitud y longitud. Utilice a!save() para guardar un valor modificado o alternativo en una variable.
parameter.key.name=Google API Key
parameter.key.description=Clave utilizada para activar la API JavaScript de Google Maps

parameter.zoomLevel.name=Nivel de zoom
parameter.zoomLevel.description=El nivel de zoom deseado. Los valores posibles son MUNDO, CIUDAD o EDIFICIOS.